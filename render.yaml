services:
  - type: web
    name: pro-prime-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pro-prime-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  - type: web
    name: pro-prime-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    envVars:
      - key: VITE_API_URL
        value: https://pro-prime-backend.onrender.com/api

databases:
  - name: pro-prime-db
    databaseName: proprime
    user: proprime